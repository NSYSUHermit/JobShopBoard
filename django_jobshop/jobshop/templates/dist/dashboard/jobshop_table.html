{% load static %}
<!doctype html>
<html lang="en" data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-direction="ltr" dir="ltr" data-pc-theme="light">
  <!-- [Head] start -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', 'Open Sans', sans-serif;
    }
  </style>

  <head>
    <title>HoH Dashboard</title>
    <!-- [Meta] -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- [Favicon] icon -->
    <link rel="icon" href="http://houseofholmes.com/cdn/shop/files/GIF-LOGO_132.gif?v=1646255833" type="image/x-icon" />

    <!-- [Font] Family -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- [phosphor Icons] -->
    <link rel="stylesheet" href="{% static 'assets/fonts/phosphor/duotone/style.css' %}" />

    <!-- [Tabler Icons] -->
    <link rel="stylesheet" href="{% static 'assets/fonts/tabler-icons.min.css' %}" />

    <!-- [Feather Icons] -->
    <link rel="stylesheet" href="{% static 'assets/fonts/feather.css' %}" />

    <!-- [Font Awesome Icons] -->
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome.css' %}" />

    <!-- [Material Icons] -->
    <link rel="stylesheet" href="{% static 'assets/fonts/material.css' %}" />

    <!-- [Template CSS Files] -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" id="main-style-link" />


  </head>
  <!-- [Head] end -->




  <!-- [Body] Start -->

  <body>
<!-- [ Sidebar Menu ] start -->
 {% include 'dist/partials/sidebar.html' %}
<!-- [ Sidebar Menu ] end -->

    <!-- [ Main Content ] start -->
    <div class="pc-container">
      <div class="pc-content">

        <!-- [ Main Content ] start -->
        <div class="grid grid-cols-12 gap-x-6">
          <div class="col-span-12 xl:col-span-12 md:col-span-12">
            <h2 class="mb-0 font-medium">Jobshop Gannt Chart</h2>
            <title>Job Shop Gantt</title>
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- 引入 Plotly -->
              {{ gantt_html|safe }}  
          </div>
      
            <div class="col-span-12 xl:col-span-12 md:col-span-12">
              <title>Job Table</title>
              <h2 class="mb-0 font-medium">Jobshop Table</h2>
              <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- 引入 Plotly -->
                {{ table_html|safe }}  
            </div>
        </div>
      </div>
    </div>

    <!-- [ Main Content ] end -->
    <footer class="pc-footer">
      <div class="footer-wrapper container-fluid mx-10">
        <div class="grid grid-cols-12 gap-1.5">
          <div class="col-span-12 sm:col-span-6 my-1">
            <p class="m-0"></p>
              <a href="https://codedthemes.com/" class="text-theme-bodycolor dark:text-themedark-bodycolor hover:text-primary-500 dark:hover:text-primary-500" target="_blank">CodedThemes</a>
              , Built with ♥ for a smoother web presence.
            </p>
          </div>
          <div class="col-span-12 sm:col-span-6 my-1 justify-self-end">
                   <p class="inline-block max-sm:mr-3 sm:ml-2">Distributed by <a href="https://themewagon.com" target="_blank">Themewagon</a></p>
          </div>
        </div>
      </div>
    </footer>
 
    <!-- Required Js -->
    <script src="{% static 'assets/js/plugins/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/icon/custom-icon.js' %}"></script>
    <script src="{% static 'assets/js/plugins/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/component.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>

    <div class="floting-button fixed bottom-[50px] right-[30px] z-[1030]">
    </div>

    
    <script>
      layout_change('false');
    </script>
     
    
    <script>
      layout_theme_sidebar_change('dark');
    </script>
    
     
    <script>
      change_box_container('false');
    </script>
     
    <script>
      layout_caption_change('true');
    </script>
     
    <script>
      layout_rtl_change('false');
    </script>
     
    <script>
      preset_change('preset-1');
    </script>
     
    <script>
      main_layout_change('vertical');
    </script>
    

  </body>
  <!-- [Body] end -->
</html>
